<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="ISO-8859-1">
    <title>List Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    
     <style>
        .form-group{
            padding-bottom: 30px;
        }

        .col-2 {
            flex: 0 0 auto;
            width: 11%;
        }

        .col-5 {
            flex: 0 0 auto;
            width: 37.66666667%;
        }
        .second{
            padding-top: 50px;
            padding-left: 100px;
        }
        .container{
            padding-top: 100px;
        }
    </style>
</head>

<body>
    <div class="container text-center">
    
        <div>
            <h1>List of Users</h1>
        </div>
        
        <div class="second">
            <table class="table table-striped ">
                <thead >
                    
                  <tbody>
                   
                    <tr>
                        <td><h4>Flight ID</h4></td>
                        <td><h4>ReservationID</h4></td>
                    </tr>
                <tr>
                    <td th:text="${flight.id}"></td>
                    <td th:text="${reservation.id}"></td>
                </tr>
                    
                <tr>
                    <td><h4>Date Of Journey</h4></td>
                    <td><h4>No of Seats</h4></td>
                </tr>
                    
                <tr>
                    <td th:text="${reservation.dateOfJourney}"></td>
                    <td th:text="${reservation.noOfSetas}"></td>
                </tr>

                <tr>
                    <td><h4>reservationType</h4></td>
                    <td><h4>Amount</h4></td>
                </tr>

                <tr>
                    <td th:text="${reservation.reservationType}"></td>
                    <td th:text="${pay.amount}"></td>
                </tr>
                    
                </tbody>
            </table>
        </div>
        <h4> Press the ctrl+p to download the ticket </h4>
        
        
    </div>
    
    
    
    
    <div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out" />
        </form>
    </div>
    
</body>
</html>
