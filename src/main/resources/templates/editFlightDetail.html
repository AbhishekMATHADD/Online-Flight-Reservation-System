<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>

    <style>
        .form-group{
            padding-bottom: 30px;
        }

        .col-2 {
            flex: 0 0 auto;
            width: 11%;
        }

        .col-5 {
            flex: 0 0 auto;
            width: 37.66666667%;
        }
    </style>
</head>
<body>
<!--<div class="modal-dialog modal-lg">


</div>-->
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
            
          <h5 class="modal-title" id="exampleModalLabel">Edit Flight Form</h5>

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body ">
        
          <form th:action="@{/demo/flight_details/edit_flight/save}" th:object="${flight}" method="post">
              <table class="table">
                <tbody>
                    <div class="m-3">
                    <tr>
                        
        
                            <div class="form-group row">
                            
                                  <label class="col-2 col-form-label">Flight ID: </label>
                                  
                                  <div class="col-5">
                                      
                                      <input type="text" th:field="*{id}" class="form-control"
                                      readonly="readonly" />
                                  </div>
                            
                                <label class="col-2 col-form-label">Flight Name: </label>
                                
                                <div class="col-5">
                                    
                                    <input type="text" th:field="*{flightName}" class="form-control"
                                            required />
                                </div>
                                
                            </div>     
                             
                    </tr>

                    <tr>
                        
        
                        <div class="form-group row">
                            
                            <label class="col-2 col-form-label">Source: </label>
                            
                            <div class="col-5">
                                
                                <input type="text" th:field="*{source}" class="form-control"
                                        required />
                            </div>
                      
                          <label class="col-2 col-form-label">Destination </label>
                          
                          <div class="col-5">
                              
                              <input type="text" th:field="*{desination}" class="form-control"
                                      required />
                          </div>
                          
                      </div>     
                           
                    </tr>

                    <tr>
                    <div class="form-group row">
                            
                        <label class="col-2 col-form-label">Travel Duration: </label>
                        
                        <div class="col-5">
                            
                            <input type="time" th:field="*{estimatedTravelDuration}" class="form-control"
                                    required />
                        </div>
                  
                      <label class="col-2 col-form-label">Reservation Type </label>
                      
                      <div class="col-5">
                          
                        <div class="form-group">
                            <select class="form-control" id="exampleFormControlSelect1" th:field="*{reservationType}">
                              <option th:value="'International'" th:text="International"></option>
                              <option th:value="'Domastic'" th:text="Domastic"></option>
                            </select>
                          </div>
                      </div>
                      
                  </div> 
                </tr>

                   <tr>
                    <div class="form-group row">
                            
                        <label class="col-2 col-form-label">Reservation Capacity: </label>
                        
                        <div class="col-5">
                            
                            <input type="text" th:field="*{reservationCapacity}" class="form-control"
                                    required />
                        </div>
                
                  </div> 
                   </tr>
                   
                   
                   <tr>
                    <div class="form-group row">
                            
                        <label class="col-2 col-form-label">Seating Capcity: </label>
                        
                        <div class="col-5">
                            
                            <input type="text" th:field="*{seatingCapacity}" class="form-control"
                                    required />
                        </div>
                
                  </div> 
                   </tr>
                </div>
                </tbody>

              </table>
              <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>

  <script>
  var myModal = document.getElementById('myModal')
  var myInput = document.getElementById('myInput')
  
  myModal.addEventListener('shown.bs.modal', function () {
    myInput.focus()
  })
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>



</body>
</html>
